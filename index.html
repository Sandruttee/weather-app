<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app 🌡️</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />

    <script
      src="https://kit.fontawesome.com/d6cf538ef2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container first-container">
      <form id="search-form">
        <div class="input-group mb-3">
          <input
            type="text"
            id="search-input"
            class="form-control"
            placeholder="Enter a city"
            autocomplete="off"
          />
          <input
            class="search-button"
            type="submit"
            id="button-addon2"
            value="search"
          />
        </div>
      </form>
      <div class="card">
        <div class="card-body">
          <div class="row align-items-end">
            <div class="col-sm-6">
              <section class="city-name">
                <h1 id="city-name"></h1>
                <p id="current-date"></p>
                <h2>
                  <span class="temperature"></span>

                  <span id="units"
                    ><a href="#" id="celsius-main" class="active">°C</a>
                  </span>
                </h2>
                <p>
                  High <span class="temp-high"></span> °C | Low
                  <span class="temp-low"></span> °C | Wind speed
                  <span class="wind-speed"></span> m/s
                  <span id="weather-description"></span>
                </p>
              </section>
            </div>
            <div class="col-sm-6" id="icon-position">
              <img src="" alt="" id="icon" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row align-items-end">
        <div id="forecast"></div>
        <div id="button-space">
          <button>Show weather for my current location 📍</button>
        </div>
        <div class="footer-space">
          <footer>
            Coded by Sandra Plačenytė
            <br />
            <div class="icons">
              <a href="https://www.instagram.com/sandruuttee/" target="_blank">
                <i class="fa-brands fa-square-instagram icon-instagram"></i
              ></a>
              <a
                href="https://www.linkedin.com/in/sandra-pla%C4%8Denyt%C4%97-208403191/"
                target="_blank"
                ><i class="fa-brands fa-linkedin icon-linkedin"></i
              ></a>
              <a href="https://www.facebook.com/Sandruttee/" target="_blank">
                <i class="fa-brands fa-square-facebook icon-facebook"></i>
              </a>
            </div>
            <div class="github-link">
              and is open-sourced on
              <a
                class="github-press"
                href="https://github.com/Sandruttee/weather-app"
                target="_blank"
                >GitHub</a
              >
            </div>
          </footer>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
